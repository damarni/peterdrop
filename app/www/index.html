<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon" href="img/app.png">
        <title>PeterDrop</title>
        
        <!-- CSS Includes -->
        <link rel="stylesheet" type="text/css" href="css/core.css?v=2">
        <link rel="stylesheet" type="text/css" href="css/app.css?v=2">
        
        <!-- JavaScript Includes -->
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
        <script src="js/fastclick.min.js" type="text/javascript"></script>
        <script src="langs/en.js?v=2" type="text/javascript"></script>
        <script src="js/core.js?v=2" type="text/javascript"></script>
    </head>
    <body>
    	<div class="loading_container">
        	<table class="loading_container_table">
            	<tr class="loading_container_tr">
                	<td class="loading_container_td">
                    	<div class="loading_container_box">
                    		<div class="cssload-container">
                                <div class="cssload-whirlpool"></div>
                            </div>
                            <div class="loading_container_text">
                            	Loading..
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        
        
        <div class="topbar_container" style="display:none;"></div>
        <div id="main_body" class="main_body" style="display:none;"></div>
        
        <!-- App config -->
        <script src="js/control.js?v=2" type="text/javascript"></script>
        <script>
			document.addEventListener("deviceready", function() {
				window.app = new peterDrop();
				window.app.init();
			}, true);
		</script>
		
    </body>
</html>
